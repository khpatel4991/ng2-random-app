<div class="container">
    <h1>Hero Form</h1>    
    <form *ngIf="active">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="model.name"
          ngControl="name"
          #name="ngForm"
          required>
      </div>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
      </div>
      
      <div class="form-group">
        <label for="power">Powers</label>
        <select class="form-control" [(ngModel)]="model.power" required>
          <option *ngFor="let power of powers" [value]="power">{{power}}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input 
        type="text" 
        class="form-control"
        [(ngModel)]="model.alterEgo">
      </div>
      <button type="submit" class="btn btn-default" (click)="addHero()">Submit</button>
    </form>
    
</div>
